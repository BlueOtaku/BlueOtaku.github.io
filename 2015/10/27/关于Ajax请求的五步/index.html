	<div class='post-body mb'>
		<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div></pre></td><td class="code"><pre><div class="line">//第一步：创建请求对象</div><div class="line">    function createRequest() &#123;</div><div class="line">        var xhr;</div><div class="line">        if(window.XMLHttpRequest)&#123;</div><div class="line">            xhr = new window.XMLHttpRequest();</div><div class="line">        &#125; else &#123;</div><div class="line">            xhr = new window.ActiveXObject(&quot;XMLHTTP&quot;);</div><div class="line">        &#125;</div><div class="line">        return xhr;</div><div class="line">    &#125;</div><div class="line">//第二步：格式化数据</div><div class="line">    function formatData(data) &#123;</div><div class="line">        var k,</div><div class="line">            ret = [];</div><div class="line">        for(k in data) &#123;</div><div class="line">            ret.push(window.encodeURIComponent(k) + &apos;=&apos; +</div><div class="line">                window.encodeURIComponent(data[k]));</div><div class="line">        &#125;</div><div class="line">        //为了每次都从缓存中读取数据</div><div class="line">        ret.push((&apos;_=&apos; + Math.radom()).replace(&apos;.&apos;, &apos;&apos;));</div><div class="line">        return ret.join(&apos;&amp;&apos;);</div><div class="line">    &#125;</div><div class="line">//第三步：调用open方法，与服务器建立连接</div><div class="line">    var xhr = createRequest();</div><div class="line">    xhr.open(&apos;GET&apos;, &apos;data.json&apos;);</div><div class="line">//第四步：监听状态</div><div class="line">    xhr.onreadystatechange = function() &#123;</div><div class="line">        if(xhr.readyState === 4) &#123;</div><div class="line">            if(xhr.status &gt;= 200 &amp;&amp; xhr.status &lt; 300 || xhr.statue === 304) &#123;</div><div class="line">                document.querySelector(&apos;#list&apos;).innerHTML = xhr.responseText;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">//第五步：发送请求</div><div class="line">    xhr.send();</div></pre></td></tr></table></figure>
